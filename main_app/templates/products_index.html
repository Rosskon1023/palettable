{% extends 'base.html' %}

{% block content %}
{% for product in product %}
<div class="row col s6">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{product.product_name}}</span>
            <p><img src="{{product.image_link}}"/></p>
            <p>{{product.brand}}</p>
            <p>$ {{product.price}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
