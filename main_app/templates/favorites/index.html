{% extends 'base.html' %}

{% block content %}

    <a href="{PLACEHOLDER FOR FAVORITE DETAIL?}">
        <div class="card-content">
            <span class="card-title">{{ favorite.product_name }}</span>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
